<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4" id="sign-in-container">
      <alert></alert>
      <h3>Login</h3>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !email.valid }">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="form-control-feedback">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Password is required</div>
        </div>
        <div class="form-group buttons-container">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <i *ngIf="loading" class="fa fa-refresh fa-spin" style="font-size:26px"></i>
        </div>
      </form>
    </div>
  </div>
</div>
